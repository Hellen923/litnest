{% load static %}
<!DOCTYPE html>
<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a href="/" class="btn btn-secondary mb-4">&larr; Back</a>
    <h1>{{ novel.title }}</h1>
    <h4 class="text-muted">by {{ novel.author }}</h4>
    <p><strong>Genre:</strong> {{ novel.genre }}</p>
    <p class="mt-4">{{ novel.summary }}</p>
</div>
</body>
</html>
