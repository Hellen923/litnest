{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>LitNest - Read with Love</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/media/covers/landing.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
        .btn-custom {
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1 class="display-1 fw-bold mb-4">Read with Love</h1>
        <a href="{% url 'novels_home' %}" class="btn btn-primary btn-custom">Enter Library</a>
    </div>
</body>
</html>
